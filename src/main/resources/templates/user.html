<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head">Head</div>
    <title>New task</title>
</head>

<body>
<div th:replace="fragments/menu :: menu">Menu</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h1 th:text="${title}"></h1>

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Operation was successful!
                </div>
            </div>

            <form id="form1" th:action="@{${actionAtt}}" th:object="${userDto}" th:method="post">
                <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error' : ''">
                    <label for="lastName" class="control-label">Last name</label>
                    <input id="lastName" class="form-control" th:field="*{lastName}"/>
                    <p class="error-message" th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error' : ''">
                     <label for="firstName" class="control-label">First name</label>
                     <input id="firstName" class="form-control" th:field="*{firstName}"/>
                     <p class="error-message" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                 </div>

                 <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error' : ''">
                     <label for="email" class="control-label">Email</label>
                     <input id="email" class="form-control" th:field="*{email}"/>
                     <input id="prevEmail" type="hidden" th:field="*{prevEmail}" th:value="*{email}"/>
                     <p class="error-message" th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                 </div>  
                 
                <div class="form-group" th:classappend="${#fields.hasErrors('roles')} ? 'has-error' : ''">
                    <label for="privileges" class="control-label">Select privileges</label>
                    <select id="privileges" class="form-control selectpicker" multiple="multiple" data-live-search="true" th:field="*{roles}">
                        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                    <p class="error-message" th:each="error: ${#fields.errors('roles')}" th:text="${error}">Validation error</p>
                </div>
            </form>
            
            <form id="form2" th:action="'/user?email=' + ${userDto.email}" th:method="delete"></form>

            <div>
                <button form="form1" type="submit" class="btn btn-success">Save</button>
                <button form="form2" type="submit" class="btn btn-danger float-right">Delete</button>
            </div>  
        </div>
    </div>
</div>

</body>
</html>
